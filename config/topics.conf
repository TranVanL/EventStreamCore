# Topic Priority Override Configuration
# Format: topic_name:PRIORITY
# Priorities: BATCH, LOW, MEDIUM, HIGH, CRITICAL
# Lines starting with # are comments
# Strategy: Balance across all 3 queues to prevent overflow

# Sensor data - MEDIUM (most balanced)
sensor/1:CRITICAL
sensor/2:HIGH
sensor/temperature:MEDIUM
sensor/pressure:MEDIUM
sensor/motion:MEDIUM

# System events - some HIGH for importance
system/alerts:HIGH
system/errors:HIGH
system/warnings:MEDIUM
system/info:LOW

# Application events
app/startup:HIGH
app/shutdown:CRITICAL
app/health:MEDIUM

# Database events
db/transaction:HIGH
db/error:CRITICAL
db/backup:LOW

# Analytics & Reporting (BATCH - for window-based aggregation)
analytics/metrics:BATCH
analytics/cpu:BATCH
analytics/memory:BATCH
analytics/disk:BATCH
reporting/daily:BATCH
metrics/accumulated:BATCH

# Batch topics (BATCH - for test suite)
batch/topic_0:BATCH
batch/topic_1:BATCH
batch/topic_2:BATCH
batch/topic_3:BATCH
batch/topic_4:BATCH
