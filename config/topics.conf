# Topic Priority Override Configuration
# Format: topic_name:PRIORITY
# Priorities: NONE, LOW, MEDIUM, HIGH, CRITICAL
# Lines starting with # are comments

# System events
system/alerts:CRITICAL
system/errors:HIGH
system/warnings:MEDIUM
system/info:LOW

# Sensor data
sensor/temperature:MEDIUM
sensor/pressure:MEDIUM
sensor/motion:HIGH

# Application events
app/startup:HIGH
app/shutdown:CRITICAL
app/health:MEDIUM

# Database events
db/transaction:HIGH
db/error:CRITICAL
db/backup:MEDIUM
